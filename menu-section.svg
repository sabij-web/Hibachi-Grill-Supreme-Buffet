<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .title { font-family: 'Poppins', sans-serif; font-size: 48px; font-weight: 700; fill: #333; }
    .subtitle { font-family: 'Poppins', sans-serif; font-size: 24px; font-weight: 500; fill: #666; }
    .price { font-family: 'Poppins', sans-serif; font-size: 36px; font-weight: 600; fill: #ff6b35; }
    .description { font-family: 'Poppins', sans-serif; font-size: 18px; font-weight: 400; fill: #888; }
  </style>
  
  <text x="600" y="100" class="title" text-anchor="middle">Our Menu</text>
  
  <g transform="translate(100, 150)">
    <text class="subtitle">Lunch Buffet</text>
    <text y="40" class="price">$12.99</text>
    <text y="70" class="description">Mon-Fri 11AM-3:00PM</text>
  </g>
  
  <g transform="translate(400, 150)">
    <text class="subtitle">Dinner Buffet</text>
    <text y="40" class="price">$17.99</text>
    <text y="70" class="description">Mon-Thurs 3:00PM-10:00PM</text>
  </g>
  
  <g transform="translate(700, 150)">
    <text class="subtitle">Weekend Special</text>
    <text y="40" class="price">$18.99</text>
    <text y="70" class="description">All Day Saturday & Sunday</text>
  </g>
  
  <g transform="translate(1000, 150)">
    <text class="subtitle">Buffet To Go</text>
    <text y="40" class="price">From $7.99/lb</text>
    <text y="70" class="description">Regular & Seafood Items</text>
  </g>
</svg>